language: julia
os:
    - linux
julia:
    - 0.4
    - nightly
env:
  global:
    - PYCALL_DEBUG_BUILD="yes"
  matrix:
    - PYTHON="python"  # python 2.7
    - PYTHON="python3" # python 3.5
    - PYTHON="python-dev" # not actually a python version, here to test Conda
before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y $PYTHON
after_success:
    - julia -e 'cd(Pkg.dir("PyCall")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
notifications:
    email: false
